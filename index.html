  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ede9fe, #e0e7ff);
      color: #1e1b4b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #4c1d95;
      font-size: 2rem;
      margin-bottom: 40px;
      text-align: center;
      letter-spacing: 0.5px;
    }

    .app-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 700px;
    }

    .app-links a {
      text-decoration: none;
      background: #a78bfa;
      color: #fff;
      padding: 18px;
      border-radius: 10px;
      text-align: center;
      font-size: 1rem;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.25s ease;
    }

    .app-links a:hover {
      background: #7c3aed;
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #5b21b6;
    }
  </style>
</head>
