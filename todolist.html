<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #c3f7d0, #a4e5f9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .todo-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 320px;
      text-align: center;
      transition: 0.3s;
    }

    .todo-box:hover {
      transform: scale(1.02);
    }

    h2 {
      margin-bottom: 20px;
      color: #2c6e49;
      font-weight: 600;
    }

    .input-area {
      display: flex;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 2px solid #b2dfdb;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #66bb6a;
      box-shadow: 0 0 5px rgba(102,187,106,0.4);
    }

    button.add-btn {
      background: #66bb6a;
      border: none;
      color: white;
      border-radius: 8px;
      padding: 10px 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    button.add-btn:hover {
      background: #57a05d;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      max-height: 250px;
      overflow-y: auto;
    }

    li {
      background: #f3fff4;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      font-size: 14px;
      color: #2e3d2c;
    }

    li.done {
      text-decoration: line-through;
      color: #6b8e23;
      background: #e6ffe9;
      transform: scale(0.98);
    }

    .actions button {
      border: none;
      background: none;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .actions .done {
      color: #43a047;
    }

    .actions .delete {
      color: #e53935;
    }

    .actions button:hover {
      transform: scale(1.2);
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #66bb6a;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="todo-box">
    <h2>🌼 To-Do List</h2>
    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button class="add-btn" onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (text === "") return alert("Please enter a task!");

      const li = document.createElement("li");
      li.textContent = text;

      const actions = document.createElement("div");
      actions.className = "actions";

      const done = document.createElement("button");
      done.innerHTML = "✅";
      done.className = "done";
      done.onclick = () => li.classList.toggle("done");

      const del = document.createElement("button");
      del.innerHTML = "❌";
      del.className = "delete";
      del.onclick = () => li.remove();

      actions.append(done, del);
      li.appendChild(actions);

      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }
  </script>
</body>
</html>
