<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    /* üé® Soft Gradient Background */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e1bee7, #f3e5f5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    /* üéØ Game Box */
    .game-box {
      background: #ffffff;
      padding: 35px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
      transition: transform 0.3s;
    }

    .game-box:hover {
      transform: scale(1.02);
    }

    h2 {
      color: #7b1fa2;
      margin-bottom: 10px;
    }

    p {
      color: #6a1b9a;
      font-size: 14px;
      margin-bottom: 15px;
    }

    input {
      width: 80%;
      padding: 10px;
      border: 2px solid #ce93d8;
      border-radius: 10px;
      outline: none;
      text-align: center;
      font-size: 15px;
      color: #4a148c;
      transition: 0.3s;
    }

    input:focus {
      border-color: #ab47bc;
      box-shadow: 0 0 5px rgba(171, 71, 188, 0.5);
    }

    button {
      background-color: #ab47bc;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      font-size: 15px;
      cursor: pointer;
      margin: 8px 5px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #8e24aa;
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #4a148c;
      font-size: 15px;
      min-height: 24px;
    }

    #restartBtn {
      display: none;
      background-color: #8e24aa;
    }

    #restartBtn:hover {
      background-color: #6a1b9a;
    }
  </style>
</head>
<body>
  <div class="game-box">
    <h2>üéØ Guess the Number!</h2>
    <p>I'm thinking of a number between 0 and 50.<br>You have 5 chances!</p>

    <input type="number" id="guess" placeholder="Enter your guess" min="0" max="50"><br>
    <button onclick="checkGuess()">Guess</button>
    <button id="restartBtn" onclick="restartGame()">Restart</button>
    <p id="result"></p>
  </div>

  <script>
    let randomNumber = Math.floor(Math.random() * 51);
    let attempts = 0;
    const maxAttempts = 5;

    function checkGuess() {
      const guessInput = document.getElementById('guess');
      const userGuess = parseInt(guessInput.value);
      const result = document.getElementById('result');
      guessInput.value = '';
      guessInput.focus();

      if (isNaN(userGuess) || userGuess < 0 || userGuess > 50) {
        result.textContent = "‚ö†Ô∏è Enter a number between 0 and 50!";
        result.style.color = "#ab47bc";
        return;
      }

      attempts++;

      if (userGuess === randomNumber) {
        result.textContent = `üéâ Correct! You guessed it in ${attempts} tries!`;
        result.style.color = "#2e7d32";
        endGame();
      } else if (attempts === maxAttempts) {
        result.textContent = `‚ùå Game Over! The number was ${randomNumber}.`;
        result.style.color = "#c62828";
        endGame();
      } else if (userGuess < randomNumber) {
        result.textContent = `üîº Too low! Attempts left: ${maxAttempts - attempts}`;
        result.style.color = "#6a1b9a";
      } else {
        result.textContent = `üîΩ Too high! Attempts left: ${maxAttempts - attempts}`;
        result.style.color = "#6a1b9a";
      }
    }

    function endGame() {
      document.getElementById('guess').disabled = true;
      document.getElementById('restartBtn').style.display = "inline-block";
    }

    function restartGame() {
      randomNumber = Math.floor(Math.random() * 51);
      attempts = 0;
      const guessInput = document.getElementById('guess');
      guessInput.disabled = false;
      guessInput.value = '';
      document.getElementById('result').textContent = '';
      document.getElementById('restartBtn').style.display = "none";
      guessInput.focus();
    }
  </script>
</body>
</html>
