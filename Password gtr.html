<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <style>
    /* üå§Ô∏è Soothing Background */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #d7efff, #b9e5ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* üì¶ Center Card */
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
      transition: 0.3s;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h2 {
      color: #1976d2;
      margin-bottom: 20px;
    }

    label {
      color: #0d47a1;
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
    }

    input[type="number"] {
      width: 80%;
      padding: 10px;
      border: 2px solid #bbdefb;
      border-radius: 10px;
      outline: none;
      font-size: 15px;
      text-align: center;
      transition: 0.3s;
      background: #f7fbff;
    }

    input:focus {
      border-color: #64b5f6;
      box-shadow: 0 0 5px rgba(100, 181, 246, 0.6);
    }

    button {
      background: #42a5f5;
      border: none;
      color: white;
      border-radius: 10px;
      padding: 10px 16px;
      font-size: 15px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1e88e5;
      transform: scale(1.05);
    }

    #password {
      margin-top: 20px;
      background: #f1f9ff;
      border: 1px solid #bbdefb;
      border-radius: 10px;
      padding: 12px;
      color: #0d47a1;
      font-weight: bold;
      font-size: 15px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Password Generator</h2>
    <label for="length">Password Length</label>
    <input type="number" id="length" min="4" max="30" value="10">
    <button onclick="generatePassword()">Generate</button>
    <div id="password"></div>
  </div>

  <script>
    function generatePassword() {
      const length = document.getElementById("length").value;
      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+=-{}[]<>?";
      let password = "";
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("password").textContent = "üîí " + password;
    }
  </script>
</body>
</html>
